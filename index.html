<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Câmbio</title>
</head>
<body>
    
    <div class="text position-absolute top-50 start-50 translate-middle">
        
        <img class="ms-5" src="img/tio-pato-removebg-preview.png" />
        
        <div class="input-group w-100 p-2 mb-3 d-flex justify-content-center">
            <span class="input-group-text p-2"> R$ </span>
            <input id="entrada" type="number" class="form-control" placeholder="Digite o valor em R$">
        </div>

        <h1 class="shadow-sm p-3 mb-5 text-white bg rounded">Câmbio do Tio Patinhas</h1>

        <div class="btn-group d-flex justify-content-around" role="group" aria-label="Seleção de moeda">
            <button type="button" id="dolar" class="btn btn-outline-primary" onclick="converter('USD')">Dólar</button>
            <button type="button" id="peso" class="btn btn-outline-primary" onclick="converter('ARS')">Peso</button>
            <button type="button" id="euro" class="btn btn-outline-primary" onclick="converter('EUR')">Euro</button>
        </div>
        
        <div id="saida" class="intro center rounded fs-3 mb-2 text-white p-4 bg">Resultado: </div>
        
    </div>
    
    <footer class="text rounded-pill w-100 bg-light-subtle justify-content-center position-absolute bottom-0 start-0">@RobertPorteles</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
